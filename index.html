<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Pizza company</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="hideshow">
      <button id="hide">Hide form</button>
      <button id="show">Show form</button>
    </div>
    <div id="container">
      <header>
        <div id="page-banner">
          <h1 class="title">WELCOME TO ORDER PIZZA</h1>
          <form>
            <label for="name">Type of pizza:</label>
            
            <select name="name" id="name">
              <option disabled="disabled" selected="selected">Choose...</option>
              <option>Greek Pizza</option>
              <option>Sicilian Pizza</option>
              <option>New York-Style Pizza</option>
              <option>Neapolitan Pizza</option>
              <option>Chicago Pizza</option>
            </select><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Quantity..."><br>
            <label>Size:</label>
            <input type="radio" name="choice" value="Small">Small
            <input type="radio" name="choice" value="Medium">Medium
            <input type="radio" name="choice" value="Large">Large
            <br>
            <label>Name</label>
            <input type="text"  id="costumerName">
            <label>Tel:</label>
            <input type="tel" id="tel">
            <label>Address</label>
            <input type="email" id="address" placeholder="Address...">
            
            <label>Date</label>
            <input type="date" name="date" id="Date">

            <label>Color</label>
            <input type="color" id="color">
            
          </form>
          <button class="order">Submit Order</button>
        </div>
      </header>
      <div class="under">
        <input type="search" name="search" id="search" placeholder="search...">
        <div class="minmax">
          <h3>List of Order</h3>
          <label>Min quant:</label>
          <input type="number" name="" id="Min">

          <label>Max quant:</label>
          <input type="number" name="Max" id="Max">
          <button id="btn_quant">Search</button>

        </div>
        <div class="result">

        </div>
      </div>
    </div>
  </body>
</html>
